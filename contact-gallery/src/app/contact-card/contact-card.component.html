<a href="" (mouseover)="showDetails(contact)" (mouseout)="hideDetails(contact)">
    <div class="card-content">     
                <span id="first">{{contact?.firstName?.charAt(0)}}</span> 
                <div>
                <span id="name">{{contact?.firstName}}.{{contact?.lastName}}</span><br>
                {{contact?.email}} <br>{{contact?.contactNo}}    
                </div>       
    </div>
</a>
